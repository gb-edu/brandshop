<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Brand</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="container">
        <div class="header__inner">
          <div class="brand">
            <a href="#" class="brand__logo-link"><img src="img/logo.png" alt="logo" class="brand__logo-img"></a>
            <div class="brand-title">Bran<span class="text-red">d</span></div>
          </div>
          <div class="search">
            <!-- не уверен на счет этого блока... -->
            <button class="search__btn-browse">Browse</button><input class="search__input" type="text" placeholder="Search for Item..."><button class="search__btn-find">F</button>
          </div>
          <div class="account">
            <button class="account__btn-cart">C</button>
            <button class="account__btn">My Account</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <nav class="nav">
        <ul class="nav__menu">
          <li><a class="nav__menu-link" href="#">Home</a></li>
          <li><a class="nav__menu-link" href="#">Man</a></li>
          <li><a class="nav__menu-link" href="#">Women</a></li>
          <li><a class="nav__menu-link" href="#">Kids</a></li>
          <li><a class="nav__menu-link" href="#">Accoseriese</a></li>
          <li><a class="nav__menu-link" href="#">Featured</a></li>
          <li><a class="nav__menu-link" href="#">Hot Deals</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner">
    <div class="container">
      <div class="banner__content">
        <div class="banner__text">
          <div class="heading__title">
            <h1 class="sup_title">The brand</h1>
            <p class="sub_title">Of luxerious <span class="text-red">fashion</span></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="categories">
    <div class="container">
      <div class="categories__content">
        <div class="content__left">
          <div class="content__item">
            <div class="content__item-badge">
              <div class="badge__text">Hot deal</div>
              <div class="badge__title text-red">For men</div>
            </div>
            <img class="content__item-img" src="img/categories/categories-01.jpg" alt="image">
          </div>
          <div class="content__item">
            <div class="content__item-badge">
              <div class="badge__text">Luxirous & trendy</div>
              <div class="badge__title text-red">Accesories</div>
            </div>
            <img class="content__item-img" src="img/categories/categories-04.jpg" alt="image">
          </div>
        </div>
        <div class="content__right">
          <div class="content__item">
            <div class="content__item-badge">
              <div class="badge__text">30% offer</div>
              <div class="badge__title text-red">Women</div>
            </div>
            <img class="content__item-img" src="img/categories/categories-02.jpg" alt="image">
          </div>
          <div class="content__item">
            <div class="content__item-badge">
              <div class="badge__text">New arrivals</div>
              <div class="badge__title text-red">For kids</div>
            </div>
            <img class="content__item-img" src="img/categories/categories-03.jpg" alt="image">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="featured">
    <div class="container">
      <div class="section__title">
        <h3 class="section__title-heading">Featured Items</h3>
        <p class="section__title-text">Shop for items based on what we featured in this week</p>
      </div>

      <div class="card__list"></div>
    </div>
  </section>

</body>
</html>
